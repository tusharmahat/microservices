version: '3.7'

services:
  mysql-order:
    container_name: mysql-order
    image: mysql:8.0
    platform: linux/amd64
    volumes:
      - mysql_order_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: order-service
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    ports:
      - "33061:3306"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -padmin"]
      timeout: 20s
      retries: 10
    networks:
      - backend-network
      
  mysql-inventory:
    container_name: mysql-inventory
    image: mysql:8.0
    platform: linux/amd64
    volumes:
      - mysql_inventory_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: inventory-service
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    ports:
      - "33062:3306"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -padmin"]
      timeout: 20s
      retries: 10
    networks:
      - backend-network
  mongo:
    container_name: mongo
    image: mongo:4.4
    restart: always
    ports:
      - "27017:27017"
    expose:
      - "27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - backend-network

  keycloak-mysql:
    container_name: keycloak-mysql
    image: mysql:5.7
    platform: linux/amd64
    volumes:
      - mysql_keycloak_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: keycloak
      MYSQL_USER: keycloak
      MYSQL_PASSWORD: password
    networks:
      - backend-network

# to contact local host to keycloak docker add "127.0.0.1   keycloak" in /etc/hosts as admin
  keycloak:
    container_name: keycloak
    image: quay.io/keycloak/keycloak:23.0.6
    hostname: keycloak
    platform: linux/amd64
    command: [ "start-dev", "--import-realm" ]
    environment:
      DB_VENDOR: MYSQL
      DB_ADDR: mysql
      DB_DATABASE: keycloak
      DB_USER: keycloak
      DB_PASSWORD: password
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"
    volumes:
      - ./realms/:/opt/keycloak/data/import/
    depends_on:
      - keycloak-mysql
    networks:
      - backend-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.1
    platform: linux/amd64
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - backend-network

  broker:
    image: confluentinc/cp-kafka:7.0.1
    platform: linux/amd64
    container_name: broker
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://broker:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - backend-network

  zipkin:
    image: openzipkin/zipkin
    platform: linux/amd64
    container_name: zipkin
    ports:
      - "9411:9411"
    networks:
      - backend-network

  discovery-server:
    image: tusharmahat/microservices_discovery-server:latest
    container_name: discovery-server
    build:
      context: ./DiscoveryServer/
    platform: linux/amd64
  #  pull_policy: always
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    expose:
      - "8761"
    ports:
      - "8761:8761"
    depends_on:
      - zipkin
    networks:
      - backend-network
      
  api-gateway:
    image: tusharmahat/microservices_api-gateway:latest
    container_name: api-gateway
    build:
      context: ./APIGateway/
    platform: linux/amd64
  #  pull_policy: always
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY= TRACE
    depends_on:
      - zipkin
      - discovery-server
      - keycloak
    ports:
      - "8888:8080"  # Updated port mapping
    expose:
      - "8888"
    networks:
      - backend-network

  product-service:
    container_name: product-service
    image: tusharmahat/microservices_product-service:latest
    platform: linux/amd64
    build:
      context: ./ProductService/
 #  pull_policy: always
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - mongo
      - discovery-server
      - api-gateway
    networks:
      - backend-network

  order-service:
    container_name: order-service
    image: tusharmahat/microservices_order-service:latest
    platform: linux/amd64
  #  pull_policy: always
    build:
      context: ./OrderService/
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - mysql-order
      - broker
      - zipkin
      - discovery-server
      - api-gateway
    networks:
      - backend-network

  inventory-service:
    container_name: inventory-service
    image: tusharmahat/microservices_inventory-service:latest
    platform: linux/amd64
   # pull_policy: always
    build:
      context: ./InventoryService/
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - mysql-inventory
      - broker
      - zipkin
      - discovery-server
      - api-gateway
    networks:
      - backend-network

  notification-service:
    container_name: notification-service
    image: tusharmahat/microservices_notification-service:latest
    platform: linux/amd64
  #  pull_policy: always
    build:
      context: ./NotificationService/
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8080
    depends_on:
      - zipkin
      - broker
      - discovery-server
      - api-gateway
    networks:
      - backend-network

  ## Prometheus
  prometheus:
    image: prom/prometheus:v2.37.1
    container_name: prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - product-service
      - inventory-service
      - order-service
      - notification-service
    networks:
      - backend-network

  grafana:
    image: grafana/grafana-oss:8.5.2
    container_name: grafana
    restart: always
    ports:
      - "3000:3000"
    links:
      - prometheus:prometheus
    volumes:
      - ./grafana:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=password
    networks:
      - backend-network
      
volumes:
  mysql_order_data:
  mysql_inventory_data:
  mongo-data:
  mysql_keycloak_data:
networks:
  backend-network:
    driver: bridge